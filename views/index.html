<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Project Organizer</title>
    
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <header>
        <a href="" id="save">Salvar</a>
        <a href="" id="load">Carregar</a>
        <p class="progress">0% Completo</p>
    </header>

    <div class="preparation container">

        <section class="project-title">
            <h1 contenteditable="true" id="title">Título do Projeto</h1>    
        </section>

        <section class="project-description" id="description">
            <input type="text" id="desc_content">
        </section>
        
        <section class="project-outline">
            <input type='file'/><br>
            <img id="myImg" src="#" alt="seu esboço">
        </section>

    </div>    

    <div class="execution container">

        <section class="project-issues">
            <a id="addIssue">+</a>
            <h2>Etapas</h2>
            <ul id="issueList">
                <li>
                    <input type="checkbox" id="1">
                    <label for="1">Etapa 1</label>
                </li>
                <li>
                    <input type="checkbox" id="2">
                    <label for="2">Etapa 2</label>
                </li>
                <li>
                    <input type="checkbox" id="3">
                    <label for="3">Etapa 3</label>
                </li>
            </ul>
        </section>

        <section class="project-rules">
            <h2>Considerações</h2>
        </section>

    </div>

    <script src="/script.js"></script>

</body>
</html>
